name: Build Cache

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"   # 每 5 小时运行一次

jobs:
  build-job:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: 安装依赖
        run: |
          sudo apt update -qq
          sudo apt upgrade -y
          sudo apt install -y qemu-kvm qemu-utils wget curl openssh-client iptables > /dev/null 2>&1

      - name: 下载镜像文件 (静默)
        run: |
          [ -f win.iso ] || wget -q -O win.iso "https://computernewb.com/isos/windows/en_windows_server_2012_r2_with_update_x64_dvd_6052708-004.iso"
          [ -f virtio.iso ] || wget -q -O virtio.iso "https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-0.1.271-1/virtio-win-0.1.271.iso"

      - name: 创建磁盘
        run: |
          # Создаём диск с поддержкой VirtIO
          qemu-img create -f qcow2 disk.qcow2 100G > /dev/null 2>&1

      - name: 启动 QEMU (VirtIO + VNC 鼠标)
        run: |
          nohup sudo qemu-system-x86_64 \
            -M q35 \
            -smp 2 -m 7987 \
            -usb -device usb-tablet \       # VNC 鼠标支持
            -drive file=disk.qcow2,if=virtio \  # VirtIO диск
            -drive file=win.iso,media=cdrom \
            -drive file=virtio.iso,media=cdrom \
            -display vnc=:0,password=off \
            -netdev user,id=n0,hostfwd=tcp::3389-:3389 \
            -device virtio-net-pci,netdev=n0 \   # VirtIO сетевой адаптер
            -boot order=d,menu=on \
            -daemonize > /dev/null 2>&1

      - name: 开启隧道 (Tailscale)
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey ${{ secrets.TS_AUTH_KEY }} --accept-routes

      - name: 设置 iptables 转发 RDP
        run: |
          # 启用 IP 转发
          sudo sysctl -w net.ipv4.ip_forward=1

          # 将外部 3389 端口的 TCP 流量转发到本地 QEMU 的 3389
          sudo iptables -t nat -A PREROUTING -p tcp --dport 3389 -j DNAT --to-destination 127.0.0.1:3389
          sudo iptables -t nat -A POSTROUTING -j MASQUERADE

          # 允许转发到 3389 端口的流量
          sudo iptables -A FORWARD -p tcp --dport 3389 -j ACCEPT

          # 保存 iptables 规则
          sudo iptables-save | sudo tee /etc/iptables.rules

      - name: 保持运行 (伪装日志)
        run: |
          for i in {1..300}; do
            echo "⏳ 模块构建 #$i ..."
            sleep 60
          done
